name: Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Clone ProjectOutlawn
        run: git clone https://github.com/Twig6943/ProjectOutlawn.git

      - name: Install Qt
        run: |
          choco install qt6-base-dev -y
          echo "C:\Qt\6.*/msvc*/bin" | Out-File -Append -Encoding ASCII $env:GITHUB_PATH
          echo "C:\Qt\6.*/msvc*/lib" | Out-File -Append -Encoding ASCII $env:GITHUB_PATH

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyQt6 pyinstaller

      - name: Compile with PyInstaller
        run: |
          cd ProjectOutlawn/launcher/QTLauncher
          pyinstaller --onefile --windowed main.py
          
          # Debugging: List files to ensure the exe is created
          dir ProjectOutlawn/launcher/QTLauncher/dist

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-Windows
          path: D:\a\ProjectOutlawn\ProjectOutlawn\ProjectOutlawn\launcher\QTLauncher\dist
          
      - name: Verify Upload Path
        run: |
          if (Test-Path "ProjectOutlawn\launcher\QTLauncher\dist\launcher.exe") {
            Write-Host "File exists, proceeding to upload."
          } else {
            Write-Host "File does not exist. Check PyInstaller output."
            exit 1
          }
