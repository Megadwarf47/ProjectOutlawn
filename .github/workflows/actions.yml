name: Build Launcher for Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository with Sparse Checkout
        uses: actions/checkout@v4
        with:
          repository: Twig6943/ProjectOutlawn
          sparse-checkout: |
            launcher/QTLauncher
          sparse-checkout-cone-mode: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.7'

      - name: Install Dependencies
        run: pip install PyQt5 pyinstaller

      - name: Compile with PyInstaller
        run: |
          cd launcher/QTLauncher
          pyinstaller --onefile --windowed Launcher.py

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-Windows
          path: launcher/QTLauncher/dist/launcher.exe
